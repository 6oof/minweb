{{define "loginform"}}
<article class="grid">
	<div>
		<hgroup>
			<h1>Sign in</h1>
			<h2>A minimalist layout for Login pages</h2>
		</hgroup>
		{{template "formCore" .}}
	</div>
	<div></div>
</article>
{{end}}

{{define "formCore"}}
<form method="POST" id="binaryForm" hx-swap="outerHTML" hx-target="#binaryForm" hx-post="/login">
	<input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required />
	<input type="password" name="password" placeholder="Password" aria-label="Password"
		autocomplete="current-password" required />
	<fieldset>
		<label for="remember">
			<input type="checkbox" role="switch" id="remember" name="remember" />
			Remember me
		</label>
	</fieldset>
	<button type="submit" class="contrast">Login</button>

	{{if .Errors}}
	{{with index .Errors 0}}
	{{if eq .Field "UserLogin.Login"}}
	<p class="error">Email is invalid</p>
	{{end}}
	{{end}}
	{{end}}
</form>
{{end}}
